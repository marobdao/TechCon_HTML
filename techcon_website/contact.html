<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Information</h2>
    <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
    <p>Follow us on:
      <a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a>,
      <a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a>,
      <a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a>
    </p>

    <h2>Venue Location</h2>
    <iframe 
      src="https://www.google.com/maps?q=Convention%20Center%20City&output=embed" 
      width="100%" height="450" style="border:0;" allowfullscreen loading="lazy">
    </iframe>

    <h2>Send Us a Message</h2>
    <form action="/contact" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </main>

  <footer>
    <p>copyright 2024 TechCon.</p>
  </footer>
</body>
</html>
